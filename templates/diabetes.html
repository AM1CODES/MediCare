<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare</title>
    <!-- Bootstrap Attachments -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="../static/stylesheets/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MediCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('diabetes_prediction') }}">Diabetes Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cancer_prediction') }}">Breast-Cancer Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Input Form -->
    <div class="container">
        <form action="{{ url_for('db_prediction') }}" method="post">

            <div class="row">
                <!-- Input for Nitrogen -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pregnancies</h5>
                            <input type="number" name="pregnancies" placeholder="Number of pregnancies" id="nitrogen-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Phosphorus -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Glucose</h5>
                            <input type="number" name="glucose" placeholder="Glucose Level"
                                id="phosphorus-input" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <!-- Input for Potassium -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Blood Pressure</h5>
                            <input type="number" name="bp" placeholder="BP Level" id="potassium-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Temperature -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Skin Thickness</h5>
                            <input type="number" name="skin_thickness" placeholder="In mm" id="temperature-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <!-- Input for Humidity -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Insulin</h5>
                            <input type="number" name="insulin" placeholder="Insulin level"
                                id="humidity-input" required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Temperature -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">BMI</h5>
                            <input type="number" name="bmi" placeholder="BMI" id="ph-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <!-- Input for Humidity -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Diabetes Pedigree Function</h5>
                            <!-- (a function which scores likelihood of diabetes based on family history) -->
                            <input type="number" name="dpf" placeholder=""
                                id="humidity-input" required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Temperature -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Age</h5>
                            <input type="number" name="ph-level" placeholder="Age of the patient" id="ph-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn btn btn-dark btn-lg">Predict</button>
            <br>
            <div class="container" id="small-text">
                <small id="inputHelp" class="form-text">The information you enter in this site is never
                    stored.</small>
            </div>
        </form>

        <br>
        <br>
        <br>

        <!-- <h3>{{ prediction_text }}</h3> -->
    </div>

    <footer class="footer">
        <p class="footer-text">AgriGenie, Copyright &copy; 2021</p>
    </footer>


    <!-- JavaScript -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
